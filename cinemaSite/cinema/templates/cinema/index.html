{% extends 'cinema/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in movies %}
			<li><h2>{{p.name}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
